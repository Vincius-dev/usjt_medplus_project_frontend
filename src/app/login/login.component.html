<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    
    <title>Login - Inicial</title>

  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    
    <div class="container" id="container-principal">
        <div class="row justify-content-md-center ">
          <div class="col col-lg-6" id="coluna_login">
            <form class="p-4 p-md-5 border bg-light">
              <div class="form-floating mb-3">
                <img src="../../assets/Images/logo1.png" class="rounded mx-auto d-block" alt="logo">
              </div>
              <div class="form-floating mb-3 text-center">
                <h1 class="titulo-login">Bem Vindo(a)</h1>
                <h3>Faça seu login:</h3>
              </div>
              <div class="form-floating mb-3">
                <input type="cpf" class="form-control" id="inputCpf" placeholder="CPF"/>
                <label for="inputCpf">CPF</label>
              </div>

              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="inputPassword" placeholder="Senha"/>
                <label for="inputPassword">Senha</label>
              </div>
              <div class="d-grid gap-2">
                <button class="btn btn-success rounded-pill" type="button">Acessar</button>
              </div>
            </form>
          </div>
          <div class="col col-lg-3" id="coluna_cadastro">
            <form class="formulario-cadastro">
              <div class="text-center">
                <h2 class="titulo-cadastro">Primeira Vez Aqui?</h2>
                <h3 class="texto-cadastro">Cadastre-se e começe a aproveitar nossos serviços!</h3>
              </div>
              <div class="d-grid gap-2 botao-cadastro">
                <button class="btn btn-success btn rounded-pill ">Cadastro</button>
              </div>
            </form>
          </div>
        </div>
    </div>
  </body>
</html>
